<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Project{% endblock %}</title>
    <!-- Add your additional head content here -->
</head>
<body>

    <header>
        <h1>Your Project</h1>
        <!-- Add header content, e.g., logo, navigation, etc. -->
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'product_list' %}">Product List</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Add footer content, e.g., copyright, links, etc. -->
        <p>&copy; 2024 Your Project. All rights reserved.</p>
    </footer>

    <!-- Add your additional scripts here -->

</body>
</html>
